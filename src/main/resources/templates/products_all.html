<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <h1 align="center">Список продуктов</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.cost}"></td>
            <td>
                <a th:href="@{'/product_show/' + ${s.id}}" class="btn btn-primary">Инфо</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего продуктов: ' + products.size()}"/>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">На главную страницу</a>
    <p></p>
    <a th:href="@{'/product_add'}" class="btn btn-primary">Добавить продукт</a>
</div>
</body>
</html>
